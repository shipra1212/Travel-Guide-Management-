<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script>
        function loadXMLDoc(xname)
        {
            if(window.XMLHttpRequest)
            {
                xhttp=new XMLHttpRequest();
            }
            else{
                xhttp=new ActiveXObject("Microsoft.XMLHTTP")
            }
            xhttp.open("GET",xname,false);
            xhttp.send();
           return  xhttp.responseXML;
        }
        function remove(node)
        {
           xmlDoc= loadXMLDoc('travel.xml');
           y=xmlDoc.getElementsByTagName(node)[0];
           xmlDoc.documentElement.removeChild(y);
           alert('The Element ' +node+ 'has been removed!');
        }
        function show(element)
        {
            x=xmlDoc.getElementsByTagName(element);
            for(i=0;i<x.length;i++)
            {
                document.write(x[i].childNodes[0].nodeValue);
                document.write("<br\>");
            }
        }
        function delelement(element)
        {
            xmlDoc= loadXMLDoc('travel.xml');
            x = xmlDoc.getElementsByTagName(element)[0];
            y = x.childNodes[0];
            x.removeChild(y);
            alert('The Element ' +element+ 'has been removed!');
        }
        function chngvalue(node)
        {
            xmlDoc= loadXMLDoc('travel.xml');
            xmlDoc.getElementsByTagName(node)[0].childNodes[0].nodeValue = "Jaipur";
            alert('The node ' +node+ 'has been changed to BBA');
        }
        function myFunction(element) 
        {
            xmlDoc = loadXMLDoc('travel.xml');
            newElement = xmlDoc.createElement(element);
            x = xmlDoc.getElementsByTagName("Guide")[0]
            x.appendChild(newElement);
            alert('created');
        }  
    </script>
</head>
<body>
    <input type="button" value="Remove" onclick="remove('Guide')"/>
    <input type="button" value="Show" onclick="show('guideName')"/>
    <input type="button" value="Delete" onclick="delelement('guideName')"/>
    <input type="button" value="ChangeValue" onclick="chngvalue('guideName')"/>
    <input type="button" value="Create" onclick="myFunction('Instrested')"/>

</body>

</html>
